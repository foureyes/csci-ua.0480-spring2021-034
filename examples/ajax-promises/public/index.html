<!DOCTYPE html>
<head>
<title></title>
</head>
<body>
<script src="js/main.js"></script>
<header>
	<h1>Show a Sample Commit Message from a GitHub User's Repository</h1>
</header>
<main>
	<form method="GET" action="">
		<label for="username">username</label>
		<input type="text" id="username" name="username" value="">	
		<label for="method">xhr method</label>
		<select id="method" name="method">
				<option value="regular">regular</option>
				<option value="functions">functions (callback)</option>
				<option value="promises">promises</option>
		</select>
		<input id="btn" type="submit">	
	</form>
	<pre id="commitMessage"></pre>
</main>
</body>
</html>
